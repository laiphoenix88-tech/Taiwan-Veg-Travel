<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiwan Vegan Travel Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-content">
        <h1 id="app-title">Taiwan Vegan Travel Planner</h1>
        <p id="app-tagline">
          Discover vegan-friendly adventures, meals, and stays across Taiwan.
        </p>
      </div>
      <div class="language-switcher">
        <label for="language-select" id="language-label">Language</label>
        <select id="language-select" aria-label="Language selector"></select>
      </div>
    </header>

    <main class="app-layout">
      <section class="filters" aria-label="Filters">
        <div class="filter">
          <label for="category-select" id="category-label">Category</label>
          <select id="category-select"></select>
        </div>
        <div class="filter">
          <label for="travel-type-select" id="travel-type-label">Travel Style</label>
          <select id="travel-type-select"></select>
        </div>
        <div class="filter">
          <label for="city-select" id="city-label">City or Area</label>
          <select id="city-select"></select>
        </div>
        <div class="filter search">
          <label for="search-input" id="search-label">Search</label>
          <input
            id="search-input"
            type="search"
            placeholder="Search by keyword"
            aria-describedby="search-label"
          />
        </div>
      </section>

      <section class="results" aria-live="polite" aria-label="Results">
        <h2 id="results-title">Featured Vegan Spots</h2>
        <ul id="results-list" class="card-list"></ul>
      </section>

      <aside class="itineraries" aria-label="Travel plans">
        <h2 id="itinerary-title">Suggested Trips</h2>
        <div id="itinerary-content" class="itinerary-list"></div>
      </aside>
    </main>

    <footer class="app-footer">
      <p id="footer-text">
        Updated with local insights from Taiwan's vegan community.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
